    <script>
      $(function () {
        $.validator.addMethod(
          "char",
          function (value, element) {
            return this.optional(element) || /^[a-zA-Z\s]*$/.test(value);
          },
          "Aleast One Character before Numbers"
        );

        $.validator.addMethod(
          "noDoubleSpace",
          function (value, element) {
            return this.optional(element) || !/\s{2}/.test(value);
          },
          "Name should not contain double spaces."
        );

        $.validator.addMethod(
          "password",
          function (value, element) {
            // return this.optional(element) || value == value.match(/^[a-zA-Z\s]+$/);
            return (
              this.optional(element) || /^[a-zA-Z0-9\s\.,#-/=_@]+$/.test(value)
            );
          },
          "Only address allowed"
        );

        $.validator.addMethod(
          "filesize",
          function (value, element, param) {
            return (
              this.optional(element) || element.files[0].size <= param * 1000000
            );
          },
          "File size must be less than {0} MB"
        );

        
        $.validator.addMethod("mobile_number", function(value, element) {
              return this.optional(element) ||   /^[0-9]+$/.test(value);
            }, "It should be numbers only");
       


        $("#username").validate({
          rules: {
            

            number: {
                  required: true,
                  minlength: 1,
                  maxlength: 1,
                  noDoubleSpace: true,
                  mobile_number:true,
                  
                  
                },

                number1: {
                  required: true,
                  minlength: 1,
                  maxlength: 1,
                  noDoubleSpace: true,
                  mobile_number:true,
                  
                  
                },

                number2: {
                  required: true,
                  minlength: 1,
                  maxlength: 1,
                  noDoubleSpace: true,
                  mobile_number:true,
                  
                  
                },

                number3: {
                  required: true,
                  minlength: 1,
                  maxlength: 1,
                  noDoubleSpace: true,
                  mobile_number:true,
                  
                  
                },

          },

          errorElement: "span",
          errorPlacement: function (error, element) {
            error.addClass("invalid-feedback");
            element.closest(".form-group").append(error);
          },
          highlight: function (element, errorClass, validClass) {
            $(element).addClass("is-invalid");
          },
          unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass("is-invalid");
          },
        });
      });
    </script>
